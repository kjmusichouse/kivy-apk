name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required for committing logs to build-logs branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ›  Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: ğŸ§± Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: ğŸ“¦ Install Android SDK & NDK
        run: |
          set -e
          SDK_DIR=$HOME/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools

          cd $SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          mkdir -p latest
          mv cmdline-tools/* latest/
          rm -rf cmdline-tools

          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH

      - name: ğŸ”„ Accept Licenses & Install Android Components
        run: |
          sdkmanager --licenses <<< "y"
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: ğŸ”„ Initialize Python-for-Android
        run: |
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: ğŸ—ï¸ Build APK and Save Log
        run: |
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

          # Ensure sdkmanager path is aliased (some tools expect it here)
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager || true

          # Run build and capture all logs
          (buildozer android clean && buildozer android debug) &> buildozer_build_output.log || true

      - name: ğŸ” Show log preview
        run: |
          echo "Log file preview:"
          tail -n 50 buildozer_build_output.log || echo "âŒ Log file missing"

      - name: ğŸ“¤ Upload Build Log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer_build_output.log

      - name: ğŸ“¤ Upload APK (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk

      - name: ğŸ“ Commit Log to build-logs Branch (always)
        if: always()
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch
          git switch -C build-logs
          mkdir -p logs/$TIMESTAMP
          cp buildozer_build_output.log logs/$TIMESTAMP/

          git add logs/
          git commit -m "ğŸ“¦ Build log $TIMESTAMP"
          git push origin build-logs --force
