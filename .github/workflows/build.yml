name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: 🧱 Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: 📦 Download and Set Up Android SDK
        run: |
          ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

      - name: 🔄 Install Android SDK Components
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: 🏗️ Patch buildozer.spec
        run: |
          sed -i "s|^android.sdk_path =.*|android.sdk_path = $ANDROID_HOME|" buildozer.spec || echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          sed -i "s|^android.ndk_path =.*|android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653|" buildozer.spec || echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          sed -i "s|^log_level =.*|log_level = 2|" buildozer.spec || echo "log_level = 2" >> buildozer.spec

      - name: 🛠 Build APK
        run: |
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager || true

          (buildozer android clean && buildozer android debug) &> buildozer_build_output.log || true

      - name: 📤 Upload APK Artifact
        if: success() || always()
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk

      - name: 📤 Upload Build Log
        if: success() || always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer_build_output.log
