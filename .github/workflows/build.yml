name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing logs to repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ›  Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: ğŸ§± Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: ğŸ“¦ Install Android SDK & NDK
        run: |
          set -e
          SDK_DIR=$HOME/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools

          cd $SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          mkdir -p latest
          mv cmdline-tools/* latest/
          rm -rf cmdline-tools

          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH

      - name: ğŸ”„ Accept Licenses & Install Android Components
        run: |
          sdkmanager --licenses <<< "y"
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: ğŸ”„ Initialize Python-for-Android
        run: |
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: ğŸ—ï¸ Build APK and Save Log
        run: |
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager || true

          (buildozer android clean && buildozer android debug) &> buildozer_build_output.log || true

      - name: ğŸ“‚ Check if log file exists
        run: |
          ls -l buildozer_build_output.log || echo "Log file missing!"

      - name: ğŸ“¤ Upload Build Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-debug-log
          path: buildozer_build_output.log

      - name: ğŸ“¤ Upload .buildozer Zip (if failed)
        if: failure()
        run: |
          zip -r buildozer-logs.zip .buildozer || true
        continue-on-error: true

      - name: ğŸ“¤ Upload Buildozer Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-full-logs
          path: buildozer-logs.zip

      - name: ğŸ“ Commit & Push Log to build-logs Branch (if failed)
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch
          git checkout -B build-logs || git checkout build-logs
          mkdir -p build-logs/$(date +'%Y-%m-%d_%H-%M-%S')
          cp buildozer_build_output.log build-logs/$(date +'%Y-%m-%d_%H-%M-%S')/

          git add build-logs
          git commit -m "ğŸ“¦ Build failed: log from $(date)"
          git push origin build-logs --force

      - name: ğŸ“¤ Upload APK (if success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
