name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: 🧱 Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: 📦 Install Android SDK & NDK
        run: |
          set -e

          SDK_DIR=$HOME/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          mkdir -p latest
          mv cmdline-tools/* latest/
          rm -rf cmdline-tools

          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH

      - name: 🔄 Accept Licenses & Install Android Components
        run: |
          export PATH="$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH"
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: 🔄 Initialize Python-for-Android
        run: |
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: 🏗️ Build APK (with logging)
        run: |
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

          # Fix for legacy Buildozer path
          mkdir -p $ANDROID_HOME/tools/bin
          ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

          buildozer android clean
          buildozer android debug &> buildozer_build_output.log
        continue-on-error: true

      - name: 📤 Upload Build Log (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-debug-log
          path: buildozer_build_output.log

      - name: 📤 Upload Full .buildozer Logs (if error)
        if: failure()
        run: |
          zip -r buildozer-logs.zip .buildozer || true
        continue-on-error: true

      - name: 📤 Upload .buildozer Zip (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-full-logs
          path: buildozer-logs.zip

      - name: 📤 Upload APK (if build succeeded)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
