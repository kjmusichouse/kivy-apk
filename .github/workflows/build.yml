name: Build APK with Buildozer
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo apt-get clean
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-11-jdk python3-pip build-essential libncurses6 libncurses-dev
        pip install --user buildozer==1.5.0 cython==0.29.36 kivy==2.3.0
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '8.0'  # Known compatible version
    - name: Set Android SDK environment variables
      run: |
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/8.0/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
    - name: Install Android NDK
      run: |
        $ANDROID_HOME/cmdline-tools/8.0/bin/sdkmanager "ndk;25.2.9519653"
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/8.0/bin/sdkmanager --licenses
    - name: Install Android platform tools and build tools
      run: |
        $ANDROID_HOME/cmdline-tools/8.0/bin/sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"
    - name: Initialize Buildozer
      run: |
        buildozer init
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
