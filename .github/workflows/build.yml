name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ›  Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: ðŸ§± Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: ðŸ“¦ Install Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip

          # Fix folder structure to expected: cmdline-tools/cmdline-tools/
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools cmdline-tools-temp
            mkdir cmdline-tools
            mv cmdline-tools-temp cmdline-tools/cmdline-tools
          fi

          # Set environment variables
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: âœ… Verify Android Tools
        run: |
          echo "Current PATH: $PATH"
          which sdkmanager || echo "sdkmanager not found!"
          sdkmanager --list || echo "sdkmanager failed!"

      - name: ðŸ”„ Install Android Components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: ðŸ”„ Initialize Python-for-Android
        run: |
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: ðŸ—ï¸ Build APK
        run: |
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          buildozer android clean
          buildozer android debug

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
