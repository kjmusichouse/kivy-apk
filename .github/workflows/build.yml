name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            ant \
            wget

      - name: 🧱 Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: 📦 Install Android SDK & NDK
        run: |
          set -e  # stop script on any error

          SDK_DIR=$HOME/android-sdk
          CMD_TOOLS_ZIP=commandlinetools-linux-9477386_latest.zip
          CMD_TOOLS_URL=https://dl.google.com/android/repository/$CMD_TOOLS_ZIP

          echo "📦 Downloading Android command-line tools..."
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget -q $CMD_TOOLS_URL

          echo "📂 Unzipping command-line tools..."
          unzip -q $CMD_TOOLS_ZIP
          rm $CMD_TOOLS_ZIP

          # Normalize to cmdline-tools/cmdline-tools/
          if [ -d "cmdline-tools" ]; then
            echo "📁 Fixing nested folder structure..."
            mv cmdline-tools cmdline-tools-temp
            mkdir cmdline-tools
            mv cmdline-tools-temp cmdline-tools/cmdline-tools
          fi

          # Set environment variables for later steps
          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "$SDK_DIR/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH

          # Also export them now for immediate use
          export PATH="$SDK_DIR/cmdline-tools/cmdline-tools/bin:$SDK_DIR/platform-tools:$PATH"

          echo "✅ Verifying sdkmanager..."
          which sdkmanager
          sdkmanager --version

      - name: 🔄 Accept Licenses & Install Android Components
        run: |
          export PATH="$HOME/android-sdk/cmdline-tools/cmdline-tools/bin:$HOME/android-sdk/platform-tools:$PATH"
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: 🔄 Initialize Python-for-Android
        run: |
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: 🏗️ Build APK
        run: |
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          buildozer android clean
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
