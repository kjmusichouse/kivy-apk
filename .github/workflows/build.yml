name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ›  Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip build-essential libncurses5

      - name: ðŸ§± Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: ðŸ“¦ Install Android Command Line Tools and SDKs
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d temp
          mv temp/cmdline-tools latest
          echo "sdk.dir=$HOME/android-sdk" > local.properties
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: ðŸ—ï¸ Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export ANDROIDNDK=$ANDROIDSDK/ndk/25.2.9519653
          echo "android.sdk_path = $ANDROIDSDK" >> buildozer.spec
          echo "android.ndk_path = $ANDROIDNDK" >> buildozer.spec
          buildozer android debug

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
