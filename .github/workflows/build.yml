name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev build-essential ccache libsqlite3-dev

      - name: ğŸ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: ğŸ“¥ Install Android SDK + Accept Licenses
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest

          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: ğŸ”§ Set Buildozer Env
        run: |
          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/android-sdk/ndk-bundle" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: âš™ï¸ Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcq-app-apk
          path: bin/*.apk
