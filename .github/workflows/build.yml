name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK using Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🛠 Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools build-essential ccache libffi-dev libssl-dev

      - name: 🧰 Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.36 buildozer

      - name: 🔧 Initialize Buildozer (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 📦 Build APK
        run: |
          buildozer -v android debug

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcq-app-apk
          path: bin/*.apk
