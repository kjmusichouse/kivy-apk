name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libffi-dev \
            zlib1g-dev \
            libncurses6 \
            libssl-dev \
            git \
            unzip \
            ant

      - name: 🧱 Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: 📦 Install Android SDK & NDK
        run: |
          # Create proper directory structure
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          cd $HOME/android-sdk/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip
          
          # Set environment variables
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          
          # Accept licenses and install components
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0"
          sdkmanager --install "ndk;25.2.9519653"

      - name: 🔄 Initialize Python-for-Android
        run: |
          # Create the exact directory structure buildozer expects
          mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform
          cd $GITHUB_WORKSPACE/.buildozer/android/platform
          
          # Clone python-for-android
          git clone --depth 1 --branch master https://github.com/kivy/python-for-android.git
          cd python-for-android
          pip install -e .

      - name: 🏗️ Build APK
        run: |
          # Update buildozer.spec paths
          echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
          echo "android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653" >> buildozer.spec
          
          # Fix SDK tools path in buildozer configuration
          mkdir -p ~/.buildozer/android
          echo "[app]" > ~/.buildozer/android/buildozer.spec
          echo "android.sdk_path = $ANDROID_HOME" >> ~/.buildozer/android/buildozer.spec
          
          # Clean and build
          buildozer android clean
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-app
          path: bin/*.apk
