name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libncurses6 unzip zip openjdk-17-jdk python3-pip git build-essential
        pip install --upgrade pip Cython==0.29.33 buildozer

    - name: 🔧 Prepare Android SDK manually
      run: |
        mkdir -p ~/.buildozer/android/platform
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-*.zip -d ~/.buildozer/android/platform/
        mv ~/.buildozer/android/platform/cmdline-tools ~/.buildozer/android/platform/cmdline-tools-temp
        mkdir -p ~/.buildozer/android/platform/cmdline-tools/latest
        mv ~/.buildozer/android/platform/cmdline-tools-temp/* ~/.buildozer/android/platform/cmdline-tools/latest/
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        yes | ~/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: 🏗️ Build APK
      run: |
        buildozer -v android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mcq-app-apk
        path: bin/*.apk
